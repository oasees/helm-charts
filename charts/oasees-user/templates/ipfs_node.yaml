apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    meta.helm.sh/release-name: oasees-user
    meta.helm.sh/release-namespace: default
  name: oasees-ipfs
  labels:
    app.kubernetes.io/managed-by: Helm
    app: oasees-ipfs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oasees-ipfs
  template:
    metadata:
      labels:
        app: oasees-ipfs
    spec:
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      containers:
      - name: oasees-ipfs
        image: ghcr.io/achilleaseconomopoulos/ipfs-node:latest
        ports:
        - containerPort: 4001
          hostPort: 4001
        - containerPort: 8080
          hostPort: 8080
        - containerPort: 5001
          hostPort: 5001
        env:
        - name: MASTER_NODE
          value: "10.160.3.172"
        - name: MASTER_PEER_ID
          value: "12D3KooWG51xC8aADbouSfTbqCfAjUMbWiiWeVFSnBcqby31bTXE"
        - name: EXPOSED_IP
          value: "10.160.1.209"
          # value: {{ .Values.exposedIP | default "localhost" | quote }}

---

apiVersion: v1
kind: Service
metadata:
  annotations:
    meta.helm.sh/release-name: oasees-user
    meta.helm.sh/release-namespace: default
  name: oasees-ipfs
spec:
  selector:
    app.kubernetes.io/managed-by: Helm
    app: oasees-ipfs
  ports:
    - port: 5001
      targetPort: 5001
      name: api
    - port: 8080
      targetPort: 8080
      name: gateway